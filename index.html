<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preload" href="/fonts/Norse-Bold.otf" as="font" type="font/otf" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section id="section-1">
        <div id="logo-section">
            <img alt="logo" height="508" width="380" src="img/odin-lined.png" />
            <h1 id="title">Odin</h1>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </section>
    <section id="section-2">
        <div id="section-2-container">
            <div id="text-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    <br>Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form-container">
                <h2 id="form-title">Let's do this!</h2>
                <form action="" id="form">
                    <div><label for="first-name">First Name</label><input type="text" id="first-name"></div>
                    <div><label for="last-name">Last Name</label><input type="text" id="last-name"></div>
                    <div><label for="email">Email</label><input type="email" id="email"></div>
                    <div><label for="phone-number">Phone Number</label><input type="text" id="phone-number"></div>
                    <div><label for="password">Password</label><input type="password" id="password"></div>
                    <div><label for="confirm-password">Confirm Password</label><input type="password" id="confirm-password"></div>
                </form>
            </div>
            <div id="account-container">
                <div class="btn">Create account</div>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </section>
</body>
</html>
